<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Nene ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
    <div id="loading-screen">
        <div class="loading-heart"></div>
        <div class="loading-text">Preparing your surprise... ❤️</div>
    </div>

    <div id="app" class="hidden-init">
        <div class="beating-heart"></div>
        <!-- Section 1: The Invitation -->
        <section id="hero" class="screen">
            <div class="content">
                <h1>Nene.</h1>
                <p class="question">Wanna be my Valentine?</p>
                <div class="actions">
                    <button id="yesBtn">ACCEPT</button>
                    <button id="noBtn">DECLINE</button>
                </div>
            </div>
        </section>

        <!-- Section 2: The Dashboard -->
        <section id="main-content" class="screen hidden">
            <nav class="top-nav">
                <span class="logo">Dearest Nene</span>
            </nav>

            <div class="scroll-container">
                <!-- Message -->
                <div class="section-title">A Message for You</div>
                <div class="card glass message-card">
                    <div class="message-content">
                        <p id="typed-text"></p>
                    </div>
                </div>

                <!-- Polaroid Pile -->
                <div class="section-title">Our Photo Booth</div>
                <div id="polaroid-pile" class="polaroid-pile">
                    <!-- Polaroids generated via JS -->
                </div>

                <!-- Video Grid Section -->
                <div class="section-title">The Memory Forest</div>
                <div id="video-grid" class="video-grid">
                    <!-- Videos generated via JS -->
                </div>

                <div id="hollywood-container" class="hollywood-container">
                    <div class="hollywood-sign">
                        <span class="letter" data-letter="I">I</span>
                        <span class="letter" data-letter="L">L</span>
                        <span class="letter" data-letter="O">O</span>
                        <span class="letter" data-letter="V">V</span>
                        <span class="letter" data-letter="E">E</span>
                        <span class="letter" data-letter="Y">Y</span>
                        <span class="letter" data-letter="O">O</span>
                        <span class="letter" data-letter="U">U</span>
                    </div>
                </div>

                <div class="finale-spacer"></div>
                
                <div class="final-signature">
                    Always yours, <br>
                    From Kaka ❤️
                </div>
            </div>

            <!-- Minimal Audio -->
            <div class="audio-player-card">
                <div class="music-text">Best Part - Daniel Caesar</div>
                <audio id="bgMusic" loop preload="auto">
                    <source src="HER_-_Best_Part_CeeNaija.com_.mp3" type="audio/mpeg">
                </audio>
                <button id="playPauseBtn" class="music-btn">PLAY</button>
            </div>
        </section>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebration" class="hidden">
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
